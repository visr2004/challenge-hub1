<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Base Apparel Coming Soon</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Base Apparel Logo">
  </header>
  <main>
    <div class="hero">
      <picture>
        <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="Hero Image">
      </picture>
    </div>
    <section class="content">
      <h1>We're coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="email-form">
        <input type="email" id="email" placeholder="Email Address">
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="Submit">
        </button>
        <p class="error" id="error-message"></p>
      </form>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
